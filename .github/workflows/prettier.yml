name: Prettier Formatting

on:
  pull_request:
    branches: [main]

jobs:
  prettier-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Format files with Prettier
        run: npx prettier --write "**/*.{js,html,css}"
